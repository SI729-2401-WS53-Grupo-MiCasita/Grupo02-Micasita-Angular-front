<div class="parent">
    <div class="container" [ngClass]="isRegisterMode? 'active' : ''" id="container">
        <!-- Formulario de registro -->
        <div *ngIf="isRegisterMode" class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>or use your email for registration</span>
                <input type="text" name="name" [(ngModel)]="user.name" placeholder="Name">
                <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email">
                <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password">
                <button (click)="onRegister()">Sign Up</button>
            </form>
        </div>

        <!-- Formulario de inicio de sesión -->
        <div  class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <span>or use your email password</span>
                <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email">
                <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password">
                <a href="#">→ Forget Your Password? ←</a>
                <button (click)="onLogin()">Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hello, Friend!</h1>
                    <p>If you have an account, find your property before it is taken</p>
                    <button type="button" class="hidden" id="login" (click)="isRegisterMode = false">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome a MiCasita!</h1>
                    <p>Register with your personal details to sell or find your perfect home or for college</p>
                    <button type="button" class="hidden" id="register" (click)="isRegisterMode = true">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
